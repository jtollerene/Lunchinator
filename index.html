<!DOCTYPE html>
<html>

<head>
  <title>Fantasy Draft Order Lottery</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
      .lottery {
        text-align: center;
      }

      .choice {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
      }

      .title {
        text-align: center;
        margin-top: 48px;
      }

      .row {
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="title span12">
          <h1>Lunchinator</h1>
        </div>
      </div>
      <div class="row lottery">
        <div class="span4"></div>
        <div class="span4 ">
          <div class="input-append">
            <input class="span3 name" type="text" placeholder="I'm hungry ...">
            <button class="btn btn-danger stop" type="button">Stop</button>
            <button class="btn btn-inverse start" type="button">Start</button>
          </div>
        </div>
        <div class="span4"></div>
      </div>
      <div class="row">
        <div class="span4"></div>
        <div class="span4">
          <p class="choice"></p>
        </div>
        <div class="span4"></div>
      </div>
      <div class="row">
        <div class="span4"></div>
        <div class="span4">
          <h2 style="text-align: center;">History</h2>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Spot</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="span4"></div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var options = ['Taco Ocho', 'PDQ', 'Mooyah', 'Firehouse', "Rudy's BBQ", 'Great Outdoors', 'Cowboy Chicken', 'Cozy Thai', 'Palios Pizza', "Norma's", 'The Egg and I',
        'Texadelphia (Frisco)', 'Chipotle', 'Freebirds'
      ],
      place = 1,
      stop = false,
      pickedIndex = 0,
      pickedName = '',
      $choice = $('.choice');
      pickSomeone = function() {
        $choice.css({opacity: 0});
        if (!stop) {
          pickedIndex = Math.floor(Math.random() * options.length);
          pickedName = options[pickedIndex];
          $('.name').val(pickedName);
          setTimeout(function() {
            pickSomeone();
          }, 100);
        } else {
          // options.splice(pickedIndex, 1);
          // console.log(options);
          $choice.html($('.name').val());
          $choice.animate({opacity: 1});
            //insert chosen player into table
            // $('.table tbody').append('<tr><td>' + place + '</td><td>' + $('.name').val() + '</td></tr>');
            // place++;
          }
        };

        pickSomeone();

        $('.stop').click(function(e) {
          stop = true;
        });
        $('.start').click(function(e) {
          stop = false;
          pickSomeone();
        });
    </script>
  </body>
</html>
